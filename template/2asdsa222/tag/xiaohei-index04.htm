<ul class="clearfix">
{loop $tags $i $t}
<li><a class="a-img" href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt="{$t[alt]}"/></a>
{if $length}<span class="te"><a href="{$t[linkurl]}" title="{$t[alt]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></span>{/if}</li>
{/loop}
</ul>
