<ul class="clearfix">
{loop $tags $i $t}
<li>{if $datetype}<span class="date">&nbsp;{timetodate($t[addtime], $datetype)}</span>{/if}{if $class}<i class="{$class}"></i>{/if}{if $showcat}<span class="catname"><a href="{$t[caturl]}" {if $target} target="{$target}"{/if}>{$t[catname]}</a><em>|</em></span>{/if}<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if} title="{$t[alt]}">{$t[title]}</a></li>
{/loop}
</ul>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
